    <script type="text/javascript">
        var bench = document.querySelector('#bench'); 

        var book = document.querySelector('#book'); 

        var pink_tree = document.querySelector('#pink_tree'); 

        var purple_cone = document.querySelector('#purple_cone');

        var lilypad = document.querySelector('#lilypad'); 

        var lilypad2 = document.querySelector('#lilypad2');

        var blue_tree = document.querySelector('#blue_tree'); 

        var rock = document.querySelector('#rock'); 

        var yellow_tree = document.querySelector('#yellow_tree'); 

        var red_tree = document.querySelector('#red_tree');

        var bush = document.querySelector('#bush'); 




    bench.addEventListener('fusing', function (evt) {
   // evt.target.setAttribute('animation', 'property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: false');
    //evt.target.setAttribute('color', 'white');
    alert('A wooden bench. It does not look very comfortable but it will do. On top, you see a book you have yet to finish, but that is okay. Take your time.');
      });

    book.addEventListener('fusing', function (evt) { 
    alert('A book titled "Lord of The Flies," it is a little dusty. It seemed like you just started to read it again after a while. Good for you.');
      });

    rock.addEventListener('fusing', function (evt) { 
    alert('A rock, you can see its markings. Someone had tried to carve on it.');
    alert('"OMORI WAS HERE."');
      });

    bush.addEventListener('fusing', function(evt) {
    alert('A bush. Someone must have trimmed it from how neat it looks.')
      });

    pink_tree.addEventListener('fusing', function(evt) { 
    evt.target.setAttribute('color', '#FEC7E4');
      });

    purple_cone.addEventListener('fusing', function(evt) { 
    evt.target.setAttribute('color', '#8F90C6');
      }); 

    lilypad.addEventListener('fusing', function(evt) { 
    evt.target.setAttribute('animation', 'property: rotation; to: 0 360 0; easing: linear; loop: true');
      });

    lilypad2.addEventListener('fusing', function(evt) { 
    evt.target.setAttribute('animation', 'property: rotation; to: 0 360 0; easing: linear; loop: true');
      });

    blue_tree.addEventListener('fusing', function(evt) {
    evt.target.setAttribute('color', '#84C1DA');
      }); 

    yellow_tree.addEventListener('fusing', function(evt) {
    evt.target.setAttribute('color', '#D6E14A'); 
      });

    red_tree.addEventListener('fusing', function(evt) {

    });
